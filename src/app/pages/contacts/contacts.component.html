<form class="swdi-form" [formGroup]="formGroup">
  <app-form-field>
    <app-field-label>First name</app-field-label>
    <input #controlAnchor formControlName="firstName" class="sdwi-input" type="text">
    <app-field-error-label></app-field-error-label>
  </app-form-field>

  <app-form-field>
    <app-field-label>Last name</app-field-label>
    <input #controlAnchor formControlName="lastName" class="sdwi-input" type="text">
    <app-field-error-label>
    </app-field-error-label>
  </app-form-field>

  <app-form-field>
    <app-field-label>Email</app-field-label>
    <input #controlAnchor formControlName="email" class="sdwi-input" type="email">
    <app-field-error-label>{{formGroup.controls.email.errorMessage}}</app-field-error-label>
  </app-form-field>

  <app-form-field>
    <app-field-label>Phone number</app-field-label>
    <input prefix="+" [showMaskTyped]="true" placeHolderCharacter="*" suffix="$" mask="" #controlAnchor
      [formControl]="formGroup.controls.comment" class="sdwi-input" type="text">
    <app-field-error-label></app-field-error-label>
  </app-form-field>

  <app-form-field>
    <app-field-label>Comment</app-field-label>
    <input mask="M-M" [showMaskTyped]="true" [patterns]="customPattern" #controlAnchor
      [formControl]="formGroup.controls.comment" class="sdwi-input" type="text">
    <app-field-error-label></app-field-error-label>
  </app-form-field>

  <app-form-field>
    <app-field-label>Count</app-field-label>
    <app-numeric-input [max]="465" [min]="2" #controlAnchor formControlName="count"></app-numeric-input>

  </app-form-field>

  <app-form-field class="no-error">
    <app-field-label>Count</app-field-label>
    <app-select #controlAnchor formControlName="gender">
      <app-option *ngFor="let option of options" [value]="option.val">{{option.viewValue}}</app-option>
    </app-select>
    <app-field-error-label></app-field-error-label>
  </app-form-field>

  <app-form-field>
    <app-field-label>Date</app-field-label>
    <app-date-input #controlAnchor formControlName="date" [placeholder]="'PLACEHOLDER.DATE' | translate">
    </app-date-input>
    <app-field-error-label></app-field-error-label>
  </app-form-field>


</form>

<app-form-field>
  <app-field-label>Time</app-field-label>
  <app-date-input #controlAnchor [formControl]="formGroup.controls.time" dateTime="true"
    [placeholder]="'PLACEHOLDER.DATE_TIME' | translate">
  </app-date-input>
  <app-field-error-label></app-field-error-label>
</app-form-field>
