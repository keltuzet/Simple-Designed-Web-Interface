<div #wrap class="sdwi-numeric-input">
  <input [ngModel]="value" (ngModelChange)="updateValue($event)" [disabled]="disabled" type="number">
  <!-- [min]="min" [max]="max" [placeholder]="placholder" -->
  <span class="arrow-wrap">
    <span (click)="updateValue(value + 1)" class="arrow-up">
      <fa-icon [icon]="icons.arrowUp"></fa-icon>
    </span>
    <span (click)="updateValue(value - 1)" class="arrow-down">
      <fa-icon [icon]="icons.arrowDown"></fa-icon>
    </span>
  </span>
</div>
